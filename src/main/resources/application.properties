spring.application.name=licensing

# H2 in-memory for quick start
spring.datasource.url=jdbc:h2:mem:licensing_db;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# MySQL example (uncomment to use)
# spring.datasource.url=jdbc:mysql://localhost:3306/licensing_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
# spring.datasource.username=root
# spring.datasource.password=CHANGE_ME

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Email placeholder
spring.mail.host=localhost
spring.mail.port=1025

# Scheduling
spring.main.allow-bean-definition-overriding=true

server.port=8081
